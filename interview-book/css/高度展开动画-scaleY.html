<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .text-container {
        opacity: 0;
        transform: scaleY(0);
        transform-origin: top;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        overflow: hidden;
      }

      .text-container.expanded {
        opacity: 1;
        transform: scaleY(1);
      }

      .toggle-button {
        cursor: pointer;
      }
    </style>
    <title>Expandable Text Animation</title>
  </head>

  <body>
    <button class="toggle-button" onclick="toggleText()">展开/收起</button>
    <div class="text-container" id="text-container">
      <p>
        这是一段不定高度的文字。它可能会很长，也可能会很短。当你点击按钮时，这段文字会平滑地展开或收起。这是一段不定高度的文字。它可能会很长，也可能会很短。当你点击按钮时，这段文字会平滑地展开或收起。
      </p>
    </div>

    <script>
      function toggleText() {
        const textContainer = document.getElementById('text-container')
        textContainer.classList.toggle('expanded')
      }
    </script>
  </body>
</html>
